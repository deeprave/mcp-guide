# MkDocs Configuration for mcp-guide Documentation
#
# Quick Start:
#   Install dependencies:  uv sync --extra docs
#   Local preview:         uv run mkdocs serve
#   Build static site:     uv run mkdocs build
#   Output directory:      site/
#
# The local preview server runs at http://127.0.0.1:8000 with live reload.
# The built site in site/ can be deployed to any static hosting service.
# Note: Use 'uv run' to ensure mkdocs runs in the correct virtual environment.

site_name: mcp-guide Documentation
site_description: Structured content delivery for AI agents via Model Context Protocol
site_url: https://deeprave.github.io/mcp-guide/
repo_url: https://github.com/deeprave/mcp-guide
repo_name: deeprave/mcp-guide

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

extra:
  version:
    provider: mike

nav:
  - Home: index.md
  - User Guide:
      - Getting Started: user/getting-started.md
      - Installation: user/installation.md
      - Categories and Collections: user/categories-and-collections.md
      - Content Management: user/content-management.md
      - Documents: user/documents.md
      - Workflows: user/workflows.md
      - OpenSpec Integration: user/openspec.md
      - Feature Flags: user/feature-flags.md
      - Profiles: user/profiles.md
      - Prompt Commands: user/commands.md
  - Developer Notes:
      - Command Authoring: developer/command-authoring.md
      - Filesystem Access: developer/filesystem-access.md
      - Debugging: developer/DEBUGGING.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
